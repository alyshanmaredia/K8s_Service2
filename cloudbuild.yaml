steps:
  # Clean and install using Maven
  - name: 'maven'
    entrypoint: 'mvn'
    args: ['clean', 'install', '-DskipTests']
    id: 'build and install mvn'

  # Build and push Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/dalprojects/k8s/processorcontainer:v1', '.']
    id: 'build docker image'
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/dalprojects/k8s/processorcontainer:v1']
    id: 'push docker image'

  # Deploy the latest build to Kubernetes.
  - name: 'gcr.io/cloud-builders/kubectl'
    args:
      - 'delete'
      - 'deployment.apps/processorcontainer'
      - '--ignore-not-found'
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=us-central1'
      - 'CLOUDSDK_CONTAINER_CLUSTER=cluster-2'
    id: 'clear old deployment'
  - name: 'gcr.io/cloud-builders/gke-deploy'
    args:
      - 'run'
      - '--filename=./K8s'
      - '--location=us-central1'
      - '--cluster=cluster-2'
    id: 'deploy new build'

options:
  logging: CLOUD_LOGGING_ONLY
